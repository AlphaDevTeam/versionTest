<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myTestItemLabel">Create or edit a Test Item</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!testItem.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="testItem.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_itemName">Item Name</label>
            <input type="text" class="form-control" name="itemName" id="field_itemName"
                [(ngModel)]="testItem.itemName"  />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_itemUnit">Item Unit</label>
            <input type="number" class="form-control" name="itemUnit" id="field_itemUnit"
                [(ngModel)]="testItem.itemUnit"  />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_itemCost">Item Cost</label>
            <input type="number" class="form-control" name="itemCost" id="field_itemCost"
                [(ngModel)]="testItem.itemCost"  />
        </div>

        <div class="form-group">
            <label for="field_relatedCompany">Related Company</label>
            <select class="form-control" id="field_relatedCompany" name="relatedCompany" [(ngModel)]="testItem.relatedCompany" >
                <option [ngValue]="null"></option>
                <option [ngValue]="companyOption.id === testItem.relatedCompany?.id ? testItem.relatedCompany : companyOption" *ngFor="let companyOption of companies; trackBy: trackCompanyById">{{companyOption.companyName}}</option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
